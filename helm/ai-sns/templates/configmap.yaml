apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "ai-sns.fullname" . }}-config
  labels:
    {{- include "ai-sns.labels" . | nindent 4 }}
data:
  CORS_ORIGINS: {{ .Values.configMap.corsOrigins | quote }}
  {{- if .Values.configMap.apiBaseUrl }}
  API_BASE_URL: {{ .Values.configMap.apiBaseUrl | quote }}
  {{- else }}
  API_BASE_URL: "http://{{ include "ai-sns.fullname" . }}-backend:{{ .Values.backend.service.port }}"
  {{- end }}
  {{- if .Values.configMap.wsUrl }}
  WS_URL: {{ .Values.configMap.wsUrl | quote }}
  {{- else }}
  WS_URL: "ws://{{ include "ai-sns.fullname" . }}-backend:{{ .Values.backend.service.port }}"
  {{- end }}
