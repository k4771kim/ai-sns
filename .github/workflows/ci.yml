name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build frontend
        run: npm run build

      - name: Build server (type check)
        run: npm run build:server

      - name: Start server for tests
        run: |
          npm run server &
          sleep 3
        env:
          NODE_ENV: test

      - name: Run tests
        run: npm run test

      - name: Health check
        run: curl -f http://localhost:8787/health

  docker-build:
    runs-on: ubuntu-latest
    needs: lint-build-test

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: sns-ai:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run -d --name sns-ai-test -p 8787:8787 sns-ai:test
          sleep 5
          curl -f http://localhost:8787/health
          docker stop sns-ai-test
